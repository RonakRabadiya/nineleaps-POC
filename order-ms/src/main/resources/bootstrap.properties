#basic project config
server.port=${port:8083}
spring.application.name=order-ms
server.error.include-stacktrace=never

#spring cloud configuration
spring.cloud.config.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER:http://localhost:8761/eureka}
spring.cloud.config.discovery.service-id=config-server-ms

#logging properties
logging.file.max-size=10MB
logging.file.name=${logging.file.path}order-ms.log
logging.file.path=${LOG_PATH:/home/ronak/nineleaps-poc/logs/order-ms/}

logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS}| %thread | %5p | %logger{25} | %X{correlationId} | %m%n
